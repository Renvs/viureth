  <script>
 var app = new Vue({
  el: "#app",
  data() {
    return {
      keranjang: [],
      products: [
        {
          nama: "Fantech THOR X9",
          harga: 100000,
          image: 'assets/Mouse-Gaming-Thor-X9.jpg.jpg',
          rating: '',
        },
        {
          nama: "Keyboard",
          harga: 2100000,
          image: 'https://resource.logitechg.com/w_692,c_lpad,ar_4:3,q_auto,f_auto,dpr_2.0/d_transparent.gif/content/dam/gaming/en/products/pro-x60-wireless-keyboard/gallery/pro-x-60-keyboard-black-gallery-1-us.png?v=1',
          rating: '',
        },
        {
          nama: "Revolver II GP12",
          harga: 2100000,
          image: 'https://resource.logitechg.com/w_692,c_lpad,ar_4:3,q_auto,f_auto,dpr_2.0/d_transparent.gif/content/dam/gaming/en/products/pro-x60-wireless-keyboard/gallery/pro-x-60-keyboard-black-gallery-1-us.png?v=1',
          rating: '',
        }
      ]
    };
  },
  computed: {
    totalHarga() {
      return this.keranjang.reduce((total, item) => total + (item.harga * item.quantity), 0);
    }
  },
  methods: {
    addItemToKeranjang(product) {
      const existingItem = this.keranjang.find(item => item.nama === product.nama);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        this.keranjang.push({ ...product, quantity: 1 });
      }
    },
    tambahItem(index) {
      this.keranjang[index].quantity++;
    },
    kurangiItem(index) {
      if (this.keranjang[index].quantity > 1) {
        this.keranjang[index].quantity--;
      } else {
        this.keranjang.splice(index, 1);
      }
    },
    formatRupiah(harga) {
      return harga.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
    }
  },
  components: {}
});
</script>
