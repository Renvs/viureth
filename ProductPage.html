<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="icon" type="image/png" href="assets/viureth-favicon-color.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style/ProductPage.css">
  <title>Welcome | Viureth</title>
</head>

<body>
  <div id="app">
    <!-- Header -->
    <header>
        <div class="bg-transparent h-[80px] w-full z-20 py-[10px] fixed backdrop-blur-sm" id="nav">
          <div class="max-w-screen max-h-[60px] flex items-center justify-between mx-[100px] scroll-smooth" id="nav_content">
            <div>
              <a href="index.html">
                <img src="assets/viureth-favicon-color.png" alt="logo_icon.png" class="h-[60px] mr-[500px]">
              </a>
            </div>
            <div class="" id="nav_list">
              <ul class="flex gap-x-11 text-white font-medium">
                <li><a href="index.html">Home</a></li>
                <li><a id="active" href="ProductPage.html">Product</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
              </ul>
            </div>
            <div class="bg-zinc-300 w-fit px-[10px] py-[5px] rounded-[15px] relative group" id="search">
              <input  v-model="searchQuery" type="text" placeholder="Search Product" class="bg-zinc-300 outline-none w-0 group-hover:w-[200px] hover:px-1 focus:px-1 focus:w-[200px] ease-in-out duration-500">
              <button><i class='bx bx-search font-semibold text-[20px]'></i></button>
            </div> 
            <div id="cart_btn">
              <a href="CartPage.html">
                <button class="py-[5px] px-[10px] rounded-[15px] drop-shadow-xl bg-orange-500 hover:drop-shadow-xl scale-[1.1]">Cart <i class='bx bxs-cart-alt'></i></button>
              </a>
            </div>
          </div>
        </div>
    </header>

    <!-- Main -->
    <main>
      <section id="products">
        <div id="carousel">
          <div class=" bg-cover bg-center h-[500px] p-8 " style="background-image: url(assets/background_image.jpg) ;">
            <div class=" p-3 flex h-[300px] bg-white rounded-xl backdrop-blur-sm mt-[100px]">
              <div class=" w-[50%] m-3 rounded-lg flex justify-center  ">
                <h1
            class="self-center font-semibold text-9xl bg-clip-text text-transparent bg-gradient-to-l from-orange-200 to-orange-500">
            Viureth</h1>
              </div>
              <div class="swiper m-3 h-[250px] w-[50%] rounded-lg ">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper ">
                  <!-- Slides -->
                  <div class="swiper-slide flex justify-center items-center"><img src="assets/viureth-favicon-color.png" alt=""></div>
                  <div class="swiper-slide flex justify-center items-center"><img src="assets/Mouse-Gaming-Thor-X9.jpg.webp" alt=""></div>
                  ...
                </div>
                <!-- If we need pagination -->
                <div class="swiper-scrollbar"></div>
             </div>
           </div>
          </div>
        </div>
        <div class=" bg-orange-500 h-max pt-8 pb-8 ">
          <div class="dark:text-black flex justify-center text-4xl font-sans mb-11 relative" id="product-header">
            <h3>Our Best Selling Product</h3>
          </div>
          <div v-if="searchQuery !== ''">
            <p class="text-center text-2xl font-semibold">Hasil Pencarian: {{ searchValue }}</p>
          </div>
          <div class="flex flex-wrap justify-center gap-4 px-20 products">
            <div v-for="product in products" :key="product.nama" class="w-[250px] rounded-[10px] bg-gray-800" id="product-card" >
                <img class="p-3 mx-auto h-[250px] object-cover rounded-[20px] " :src="product.image" alt="product image" @click="viewProduct(product)" />
              <div class="p-3">
                  <h5 class="text-xl font-medium tracking-tight text-gray-900 dark:text-white">{{ product.nama }}</h5>
                <div class="flex items-center mt-2.5 mb-2.5">
                  <div class="flex items-center space-x-1 rtl:space-x-reverse">
                    <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor" viewBox="0 0 22 20">
                      <path
                        d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                    </svg>
                    <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor" viewBox="0 0 22 20">
                      <path
                        d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                    </svg>
                    <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor" viewBox="0 0 22 20">
                      <path
                        d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                    </svg>
                    <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor" viewBox="0 0 22 20">
                      <path
                        d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                    </svg>
                    <svg class="w-4 h-4 text-gray-200 dark:text-gray-600" aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                      <path
                        d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                    </svg>
                  </div>
                  <span
                    class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">5.0</span>
                </div>
                <div class="flex items-center justify-between">
                  <span class="text-[20px] font-semibold text-gray-900 dark:text-white">{{ formatRupiah(product.harga) }}</span>
                  <button class="h-[35px] text-white bg-blue-700 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-lg px-[8px] py-[5px] mr-[5px] text-center bg-orange-600 hover:bg-blue-700 focus:ring-blue-800" @click="addItemToKeranjang(product)"> <i class='bx bxs-cart-alt'></i>
                </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="dark:bg-gray-900 h-20 p-3 py-8">
        <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024 <a href="https://flowbite.com/"
            class="hover:underline">Viureth™</a>. All Rights Reserved.</span>
      </div>
    </footer>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
  <script>
     const swiper = new Swiper('.swiper', {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 4500,
          disableOnInteraction: false,
        },
        scrollbar: {
          el: ".swiper-scrollbar",
          clickable: true,
          hide: true,
        }
  });
  </script>

</body>

</html>
